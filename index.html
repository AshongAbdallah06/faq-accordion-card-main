<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/mobile.css">

    
    <title>Frontend Mentor | FAQ Accordion Card</title>

    <style>
      .attribution { color: white; font-size: 11px; text-align: center; }
      .attribution a { color: white }
    </style>
</head>
<body>
    <main id="main">
        <section class="left-side-container">
            <img src="images/illustration-woman-online-desktop.svg" aria-label="woman" alt="illustration-woman-online-desktop" class="illustration">
            <img src="images/illustration-box-desktop.svg" class="box" aria-label="box" alt="box">
            <img src="images/bg-pattern-desktop.svg" alt="" class="pattern">
        </section>

        <section class="right-side-container">
            <h1>FAQ</h1>

            <div class="que-ans-container"></div>
        </section>

    </main>

    <script type="module" src="scripts/index.js"></script>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ashong Abdallah</a>.
    </footer>
</body>
</html>
